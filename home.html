<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold mt-6 text-center">Welcome to <SPan class="text-yellow-300">SR ENTERPRISE</SPan>
        </h1>
    </header>
    <main>
        <section class="bg-slate-400 w-9/12 mx-auto mt-12 p-8 text-center">
            <h3 class="text-3xl font-bold">Please Log In</h3>
            <div class="text-center">
                <input class=" mt-3 p-2 w-6/12 block mx-auto" type="email" name="" id="user-email"
                    placeholder="Your email address ">
                <input class="mt-3 p-2 w-6/12 block mx-auto" type="password" name="" id="user-password"
                    placeholder="your password">
                <button class="mt-6 px-6 py-2 font-semibold bg-yellow-200 rounded-md" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
